<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Token Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .btn { background-color: #f66d28; }
    .btn:hover { background-color: #e55a1d; }
  </style>
</head>
<body class="bg-gray-900 text-gray-200 flex items-center justify-center min-h-screen">

  <div class="w-full max-w-lg p-8 bg-gray-800 rounded-2xl shadow-2xl border border-gray-700">
    <h1 class="text-3xl font-bold text-center mb-2">Admin Panel</h1>
    <p class="text-center text-gray-400 mb-6">Generate and manage Zerodha Kite access token</p>

    <!-- Status Box -->
    <div id="statusBox" class="mb-4 p-4 rounded-lg text-center font-medium">
      <span id="status">Initializing...</span>
    </div>

    <!-- Error Box -->
    <div id="errorBox" class="hidden bg-red-800 border border-red-600 text-red-100 px-4 py-3 rounded-lg mb-6">
      <strong class="font-bold">Error:</strong>
      <span id="errorMessage" class="block sm:inline"></span>
    </div>

    <!-- Token Box -->
    <div id="tokenSection" class="hidden mb-6">
      <label for="tokenOutput" class="block text-sm font-medium text-gray-400 mb-2">Generated Access Token:</label>
      <textarea id="tokenOutput" rows="5" class="w-full p-3 bg-gray-900 border border-gray-700 rounded-lg text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500" readonly></textarea>
      <button id="copyButton" class="w-full py-3 mt-3 font-semibold text-white bg-green-600 rounded-lg hover:bg-green-700 transition-colors">
        Copy Token to Clipboard
      </button>
    </div>

    <!-- Generate Button -->
    <button id="generateButton" class="w-full py-3 text-lg font-semibold text-white btn rounded-lg transition-colors">
      Generate New Access Token
    </button>
  </div>

  <script>
    // --- THIS IS THE MOST IMPORTANT PART ---
    // Please edit this line and put your API Key here.
    const ZERODHA_API_KEY = "pkm8pph0jjj3h1im"; 
    // --- ------------------------------- ---

    const status = document.getElementById('status');
    const statusBox = document.getElementById('statusBox');
    const errorBox = document.getElementById('errorBox');
    const errorMessage = document.getElementById('errorMessage');
    const tokenSection = document.getElementById('tokenSection');
    const tokenOutput = document.getElementById('tokenOutput');
    const generateButton = document.getElementById('generateButton');
    const copyButton = document.getElementById('copyButton');

    document.addEventListener('DOMContentLoaded', () => {
      const url = new URL(window.location.href);
      const requestToken = url.searchParams.get('request_token');

      if (requestToken) {
        // We are in "Step 2" - a token exists.
        status.textContent = 'Request token found. Exchanging for access token...';
        statusBox.classList.add('bg-yellow-800', 'text-yellow-100');
        generateButton.classList.add('hidden');
        exchangeToken(requestToken);
      } else {
        // We are in "Step 1" - ready to generate.
        status.textContent = 'Ready to generate.';
        statusBox.classList.add('bg-blue-800', 'text-blue-100');
      }
    });

    generateButton.addEventListener('click', () => {
      if (!ZERODHA_API_KEY || ZERODHA_API_KEY === "YOUR_API_KEY_GOES_HERE") {
        showError("Please edit admin.html and add your ZERODHA_API_KEY first.");
        return;
      }
      const redirectUrl = window.location.origin + window.location.pathname;
      const kiteLoginUrl = `https://kite.trade/connect/login?v=3&api_key=${ZERODHA_API_KEY}`;
      window.location.href = kiteLoginUrl;
    });

    async function exchangeToken(requestToken) {
      try {
        const response = await fetch('/api/kite-data', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ request_token: requestToken })
        });
        
        const result = await response.json();

        if (!response.ok) {
          throw new Error(result.error || 'Unknown error');
        }

        // SUCCESS!
        status.textContent = 'Access Token Generated Successfully!';
        statusBox.classList.remove('bg-yellow-800', 'text-yellow-100');
        statusBox.classList.add('bg-green-800', 'text-green-100');
        
        tokenOutput.value = result.access_token;
        tokenSection.classList.remove('hidden');

      } catch (err) {
        showError(err.message);
      }
    }

    copyButton.addEventListener('click', () => {
        tokenOutput.select();
        document.execCommand('copy');
        copyButton.textContent = 'Copied!';
        setTimeout(() => { copyButton.textContent = 'Copy Token to Clipboard'; }, 2000);
    });

    function showError(message) {
      errorMessage.textContent = message;
      errorBox.classList.remove('hidden');
      statusBox.classList.add('hidden');
    }
  </script>
</body>
</html>
